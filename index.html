<!DOCTYPE html>
<html>
  <head>
    <title>Motivational quotes</title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>
    
  <div class='row'></div>
  <div class='row'></div>
  <div class='row'></div>
  <div class='row'></div>
    
  <div class='container'>
    <div class='center card-panel teal'>

      <h3 class='center flow-text'>Click the button to get motivated</h3>
      <br>

      <div class='center'>
        <a class='waves-effect waves-dark btn-large hoverable light-blue' onclick='display.displayQuote()'><i class="large material-icons right">thumb_up</i>Get motivated!</a>
      </div>
      
      <br>
      <div class='row'>
        <div class='col s6 push-s3'>
          <div class='card'>
            <div class='center card-content'>
              <span class='tweet'><strong><em>Do or do not, there is no try.</em></strong></span>
            </div>
          </div>
        </div>
      </div>
      
      <br>
      <div class='center'>
        <button class='btn light-blue' id="tweet"><i class="material-icons right">send</i>Tweet</button>
      </div>

      <br>
      <div class='footer-copyright valign-wrapper'>
        <div class='container valign center-align'>
          <p class=''>&copy; Developed by <a href='http://www.github.com/zeligm' target="_blank" id='link'>Zelig Malamud</a> - 2016 </p>
        </div>
      </div>

    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
